name: Check BBC News

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED to save the state.json file

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm  # Cache the npm package directory
          # The key changes only if package-lock.json changes (new dependencies)
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }} 
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Bot Script
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: npm start

      - name: Commit State Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update state.json [skip ci]"
          file_pattern: state.json
